<div class="queue">
  <div class="page-header">
    <h1>Queue</h1>
  </div>
  <div class="well" ng-repeat="team in $ctrl.signupList">
    {{team.user1.username}} & {{team.user2.username}} <span class="pull-right"><strong>signed up at:</strong> {{team.timestamps.createdAt | date: 'shortTime'}}</span>
  </div>
</div>
