<div class="resgister">
  <h2>Register</h2>
  <form ng-submit="$ctrl.register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" ng-model="$ctrl.user.username" required />
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="$ctrl.user.password" required />
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="$ctrl.user.confirmPassword" required />
    </div>
    <div class="form-group">
      <label for="username">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Optional">
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
