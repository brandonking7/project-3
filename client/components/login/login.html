<div class="login">
    <img class="banner-gif img-responsive" src="https://media.giphy.com/media/1lxoZS1HawtgI/giphy.gif" alt="cornhole gif">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  <form ng-submit="$ctrl.login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" required ng-model="$ctrl.user.username"/>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" required ng-model="$ctrl.user.password" />
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
