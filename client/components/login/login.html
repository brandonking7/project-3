<DOCTYPE html>

<body>

  <iframe src="//giphy.com/embed/1lxoZS1HawtgI" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/1lxoZS1HawtgI"></a></p>


<div class="login">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  <form ng-submit="$ctrl.login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" required ng-model="$ctrl.user.username"/>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" required ng-model="$ctrl.user.password" />
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>

</div>
  </body>
  </html>
